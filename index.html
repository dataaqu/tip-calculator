<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <section class="app">
      
      <div class="select__tip">
        <div class="first__input">
          <p class="bills">Bill</p>
          <img src="./images/icon-dollar.svg" alt="dollar icon" id="dollar" />
          <input type="number" id="bill" value="142.55" />
        </div>
        <div class="tip__selector">
          <p >Select Tip %</p>
          <p id="tip__value">15%</p>
        </div>
        
        <div class="tip__grid">
          <div class="div5 ">5%</div>
          <div class="div10 active">10%</div>
          <div class="div15">15%</div>
          <div class="div25">25%</div>
          <div class="div50">50%</div>
          <input type="number" id="custom" placeholder="Custom" />
        </div>

        <div class="select__people">
          <div class="label">
            <p>Number of People</p> 
            <p class="error">Can't be zero</p>
          </div>
         
          <img src="./images/icon-person.svg" alt="person icon" id="person" />
          <input type="number" id="people__number" value="5" />
        </div>
      </div>

     

      <div class="tip__display">
        <div class="tip__content">
          <div class="text">
            <p class="first">
              Tip Amount <br />
              <span>/ person</span>
            </p>

            <p class="amount">$4.27</p>
          </div>

          <div class="text">
            <p class="first">
              Total <br />
              <span>/ person</span>
            </p>
            <p class="amount">$32.79</p>
          </div>

          <button class="reset">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
