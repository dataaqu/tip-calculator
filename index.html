<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <section class="app">
      <div class="select__tip">
        <div class="first__input">
          <p class="bills">Bill</p>
          <img src="./images/icon-dollar.svg" alt="dollar icon" id="dollar" />
          <input type="number" id="bill" value="145.55" class="btn"/>
        </div>
        <div class="tip__selector">
          <p>Select Tip %</p>
          
        </div>

        <div class="tip__grid">
          <button class="tips div5">5%</button>
          <button class="tips div10">10%</button>
          <button class="tips div15 active">15%</button>
          <button class="tips div25">25%</button>
          <button class="tips div50">50%</button>
          <input type="number" id="custom" placeholder="Custom" />
        </div>

        <div class="select__people">
          <div class="label">
            <p>Number of People</p>
            <p class="error">Can't be zero</p>
          </div>

          <img src="./images/icon-person.svg" alt="person icon" id="person" />
          <input type="number" id="people__number" value="5" class="inputo"/>
        </div>
      </div>

      <div class="tip__display">
        <div class="tip__content">
          <div class="text">
            <p class="first">
              Tip Amount <br />
              <span>/ person</span>
            </p>

            <p class="amount tip__amount">$4.27</p>
          </div>

          <div class="text">
            <p class="first">
              Total <br />
              <span>/ person</span>
            </p>
            <p class=" amount per__person">$32.79</p>
          </div>

          <div class="reset">
            <p>Reset</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
